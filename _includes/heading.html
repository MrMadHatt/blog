<nav class="site-nav">
  <div class="nav-container">
    {% for path in site.header_pages %}
      {% assign nav_page = site.pages | where: "path", path | first %}
      {% if nav_page.title %}
        <a href="{{ nav_page.url | relative_url }}" class="nav-link">{{ nav_page.title }}</a>
      {% endif %}
    {% endfor %}
    <a href="{{ site.portfolio_url }}" class="nav-link" target="_blank" rel="noopener noreferrer">Portfolio</a>
  </div>
</nav>
